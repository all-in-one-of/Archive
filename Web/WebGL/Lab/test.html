
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script>


			var container, stats;

			var camera, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.y = 0;

				scene = new THREE.Scene();

				var light, object;

				scene.add( new THREE.AmbientLight( 0x404040 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				//var material = new THREE.MeshLambertMaterial( { ambient: 0xbbbbbb, side: THREE.DoubleSide } );
				var material = new THREE.MeshLambertMaterial({color : 0x0055ff});

				//

				//

				//
				var v1 = new THREE.Vector3(0.2,0.2,0);
				var v2 = new THREE.Vector3(0.1,0.7,0);
				var v3 = new THREE.Vector3();
				v3.addVectors(v1, v2);

				var origin = new THREE.Vector3(0,0,0);
				var length = 1;
				var col = 0xff0000;

				var a1 = new THREE.ArrowHelper( v1, origin, length, 0xff0000);
				var a2 = new THREE.ArrowHelper( v2, origin, length, 0x00ff00);
				var a3 = new THREE.ArrowHelper( v3, origin, length, 0xffff00);

				//a1.position.set(0,0,0 );
				scene.add( a1 );
				//a2.position.set(0,0,0 );
				scene.add( a2 );
				//a3.position.set(0,0,0 );
				scene.add( a3 );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				//requestAnimationFrame( animate );

				render();

			}

			function render() {

				var timer = Date.now() * 0.0001;

				camera.position.x = 0;
				camera.position.z = 10;

				camera.lookAt( scene.position );


				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
